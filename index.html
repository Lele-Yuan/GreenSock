<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headlight</title>
    <!-- <script src="./src/jquery.js"></script>
    <script src="./src/jquery-fullpage.js"></script> -->
    <link href="./src/heatlight/style.css" rel="stylesheet">
    <link href="./src/car/style.css" rel="stylesheet">
    <link href="https://unpkg.com/fullpage.js/dist/fullpage.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        .section {
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
            position: relative;
            background-color: black;
            color: #fff;
        }

        .section-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .q4_etron_headlight_fullpage {
            height: 100vh;
            position: absolute;
            top: 0;
            overflow: hidden auto;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section section-content" style="background: red;">Some section 1</div>
        <div class="section section-content" style="background: pink;">Some section 2</div>
        <div>
<div class="q4_etron_headlight_scroll_wraper">
    <div class="q4_etron_headlight_cover_wrapper">
        <div class="q4_etron_headlight_description">
            <div class="q4_etron_headlight_description-div">自在有型，驾驭由心</div>
            <p class="q4_etron_headlight_description-p">奥迪 Q4 e-tron 外观选取运动设计元素，动感车身线条搭配数字化灯光，彰显纯电豪华 SUV 的非凡强大气场，将有型武装到背影。</p>
        </div>
        <canvas id="q4-etron-light-canvas" class="q4_etron_headlight_cover-bg" />
    </div>
</div>
        </div>
        <div>
<div class="q4_etron_car_scroll_wraper">
    <div class="q4_etron_car_cover_wrapper">
        <canvas id="q4-etron-car-canvas" class="q4_etron_car_cover-bg" />
    </div>
</div>
        </div>
        <div class="section section-content"  style="background: bisque;">Some section 3</div>
        <div class="section section-content"  style="background: gray;">Some section 4</div>
    </div>
    <!-- <script src="./node_modules/gsap/dist/gsap.js"></script>
    <script src="./node_modules/gsap/dist/ScrollTrigger.js"></script> -->
    <script src="./src/heatlight/headlight_gsap.js"></script>
    <script src="./src/car/car_gsap.js"></script>
</body>
</html>
